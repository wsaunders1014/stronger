<style>

.contest-iframe {
	height: auto !important;
}
</style>
</head>
<body>
	<div id="str-wrapper" class="clear">
		<div id="instruct" class="clear">
			<H2>CREATE YOUR STORY OF INSPIRATION</H2>
			<p>Add <i>Stronger</i>â€™s <span class="nowrap">STRENGTH DEFINES US</span> filter to your photos and videos and inspire others by sharing on Facebook, <span class="nowrap">Twitter, and Instagram.</span>
			
			</p> 
			<div id="create">
				<form id="video-upload" action="https://strengthdefinesus.com/upload" method="post" enctype="multipart/form-data" class="clear">
					<div class="button" id="save-btn">
						<progress value="0"></progress>
						<img id="spinner" src="https://strengthdefinesus.com/img/Spinner.gif" alt="Processing"/>
						SAVE
					</div>
					<label class="button" id="create-btn" for="video">
						<input type="file" name="video" id="video"/>
						<div class="rules">
							Accepted file formats: .gif, .jpg, .png, .mp4, .avi, .mov. Images must be at least 300 x 300 pixels. Videos must be under 100mb. Only first 30 seconds will be rendered for video.
						</div>
						<span>CREATE</span>
						
						
					</label>
					<div class="error"></div>
				</form>
			</div>
			<div id="share">
				<div id="restart-btn">
					<img src="https://strengthdefinesus.com/img/restart-btn.png" alt="Restart Process">
				</div>
				<div id="twitter-btn"><img src="https://strengthdefinesus.com/img/twitter-btn.png" alt="Share on Twitter"></div>
				<div id="facebook-btn"><img src="https://strengthdefinesus.com/img/facebook-btn.png" alt="Share on Facebook"></div>
				<div id="instagram-btn">
					<a href="/download" download="StrengthDefinesUs"><img src="https://strengthdefinesus.com/img/instagram-btn.png" alt="Download for instagram"/></a>
				</div>
			</div>
		</div>
		<div class="clear">
			<div class="right-side">
				<div id="preview-container">
					<div class="padding-clear">
						<div class="options">
							Choose Filter:
							<div class="square active" id="steel"></div>
							<div class="square" id="black"></div>
							<div class="square" id="white"></div>
						</div>
						<div id="preview">
								<video class="landscape" preload autoplay playsinline muted loop webkit-playsinline>
									<source src="https://strengthdefinesus.com/media/preview.mp4" type="video/mp4"/>
								</video>
						</div>
						<div id="preview-overlay"><img class="upper" src="https://strengthdefinesus.com/img/overlay_text.png"/><img class="lower" src="https://strengthdefinesus.com/img/overlay_hashtag.png"/></div>
					</div>
				</div>
			</div><!--END RIGHT-SIDE -->
		</div>
		<div class="copy">&copy; 2017 Roadside Attractions. All rights reserved | <a href="http://roadsideattractions.com/wp-content/uploads/2017/05/PrivacyPolicy-051817.pdf">Privacy Policy</a></div>
	</div>
	 <!-- END WRAPPER -->
	<script>
		var session = {
			url:'<%= url %>',
			type:'<%= type %>',
			videoW:'<%= videoW %>',
			videoH:'<%= videoH %>',
			shareModal:'<%=  shareModal %>',
			at:'<%= at %>',
			aws:'<%= aws %>',
			mobile:'<%= mobile %>',
			portrait:'<%= portrait %>',
			sessionID:'<%= session_token %>'
		}
	</script>
	<script type="text/javascript" src="https://strengthdefinesus.com/js/widget.min.js"></script>
</body>
</html>
