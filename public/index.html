  </form>

<script>
$(document).ready(function(){

	$('#submit').on('click', function(e){
      e.preventDefault();

      // var formData = new FormData($('#video-upload')[0]);
      // var request = new XMLHttpRequest();
      // request.open("POST", "/upload", true);
      // request.onload = function(e) {
      //   if(request.status == 200){
      //     console.log('uploaded');
      //   }
      // }
      // request.send(formData);
      $.ajax({
        url:'/upload',
        type: 'POST',
        contentType: false,
        data: new FormData($('#video-upload')[0]),  // The form with the file inputs.
        processData: false,  // Using FormData, don't process data.
        xhr: function() {
            var myXhr = $.ajaxSettings.xhr();
            if (myXhr.upload) {
                // For handling the progress of the upload
                myXhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        $('progress').attr({
                            value: e.loaded,
                            max: e.total,
                        });
                    }
                } , false);
            }
            return myXhr;
        }
      }).done(function(data){
        console.log(data);
        $('body').append('<br/><video controls autoplay><source src="'+data.video_url+'" type="video/mp4"></video><br/>Time elapsed:'+data.timeElapsed);
      });
  });
});
</script>
